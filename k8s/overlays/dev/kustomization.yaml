apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- ingress.yaml

patches:
  - target:
      kind: StatefulSet
      name: database
    path: database-emptydir-patch.yaml

images:
  - name: frontend-image
    newName: ghcr.io/koqsz/devops-demo-frontend
    newTag: latest
  - name: backend-image
    newName: ghcr.io/koqsz/devops-demo-backend
    newTag: latest
