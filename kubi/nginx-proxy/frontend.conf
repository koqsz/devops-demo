# Nginx reverse proxy konfig – Frontend (devops-demo)
# Fájl helye a szerveren: /etc/nginx/sites-available/frontend.conf
# Symlink: ln -s /etc/nginx/sites-available/frontend.conf /etc/nginx/sites-enabled/
#
# Előfeltétel: Let's Encrypt tanúsítvány
#   certbot --nginx -d pelda.com
#
# Az INGRESS_IP a Talos cluster nginx Ingress Controller LoadBalancer IP-je.
# Megtalálható: kubectl get svc -n ingress-nginx ingress-nginx-controller

server {
    listen 80;
    server_name pelda.com;  # <-- Ide írd a valós domain nevet

    # HTTP → HTTPS átirányítás
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pelda.com;  # <-- Ide írd a valós domain nevet

    # SSL tanúsítvány (Let's Encrypt - certbot generálja)
    ssl_certificate     /etc/letsencrypt/live/pelda.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pelda.com/privkey.pem;

    # Modern SSL beállítások
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS (opcionális, éles érvényre)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
        # Proxy a Kubernetes nginx Ingress Controller felé (HTTP-n)
        # Az Ingress Controller intézi a belső routingot
        proxy_pass http://INGRESS_IP;  # <-- Ide írd az Ingress Controller IP-jét

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }
}
